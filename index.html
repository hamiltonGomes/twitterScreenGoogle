<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/642ad42c0e.js" crossorigin="anonymous"></script>
    <title>Twitter do Google</title>
</head>

<body>
<main class="container">
    
    <div class="tabSuperior">
    <button class="setaButton"><img class="iconSeta" src="icons/seta-esquerda.png"></button>
    <div class="tabSuperiorDados">
    <h1 class="nameVerifierTopo">Google<img class="iconVerificado" src="icons/verificado.png"></h1>
    <p class="quantidadeTweets">168,5 mil Tweets</p>
    </div>
    </div>


    <div class="divCapa">
        <div class="buttonsTop">
        <img class="googleIcon" src="images/googleIcon.jpeg">
        <div class="buttonsTop2">
        <button class="buttonReti">...</button>
        <button class="buttonFollow">Seguir</button>
        </div>
        </div>
    </div>

    <div class="name">
        <h1 class="nameVerifier">Google<img class="iconVerificado" src="icons/verificado.png"></h1>
        <h2 class="arroba">@Google</h2>
        <p class="hashtag"><a href=""> #HeyGoogle</a></p>
    </div>

    <div class="description">
    <p><img class="icons" src="icons/maleta.png"> Ciência e tecnologia <img class="iconInfo" src="icons/informacao.png"></p>
    <p><img class="icons" src="icons/pin.png"> Mountain View, CA</p>
    <p><a href="https://about.google/"><img class="iconLink" src="icons/link.png"> about.google</a></p>
    <p><img class="icons" src="icons/calendario.png"> Ingressou em fevereiro de 2009</a></p>
    </div>

    <div class="stats" >
    <p><b>295</b> Seguindo</p>
    <p><b>27 mi</b> Seguidores</p>
    </div>

    <nav>
        <ul>
            <button class="tweetsButton"><li><span class="tweets">Tweets</span></li></button>
            <button class="tweetsReplysButton"><li><span class="tweetsReplys">Tweets e respostas</span></button>
            <button class="mediaButton"><li><span class="media">Mídia</span></li></button>
            <button class="likesButton"><li><span class="likes">Curtidas</span></li></button>
        </ul>
    </nav>
</main>
</body>
</html>
